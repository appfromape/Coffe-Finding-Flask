<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>coffe shop</title>
</head>

<body class="container bg-info">

    <nav class="navbar fixed-top navbar-dark bg-primary">
        <div class="mx-auto order-0">
            <a class="navbar-brand" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-cup-fill" viewBox="0 0 16 16">
                    <path
                        d="M1 2a1 1 0 0 1 1-1h11a1 1 0 0 1 1 1v1h.5A1.5 1.5 0 0 1 16 4.5v7a1.5 1.5 0 0 1-1.5 1.5h-.55a2.5 2.5 0 0 1-2.45 2h-8A2.5 2.5 0 0 1 1 12.5V2zm13 10h.5a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.5-.5H14v8z" />
                </svg>
                Coffe Shop !
            </a>
        </div>
    </nav>

    <main class="container mt-5 mb-0">
        <section class="container">
            <div class="container">
                <div class="row">
                    
                    <div class="container col-md-6 pt-5 overflow-scroll">
                        {% for coffe in all_coffes %}
                        <div class="card text-white bg-primary mb-3" data-bs-toggle="modal" data-bs-target="#card{{ coffe.id }}">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img class="img-thumbnail" src="{{ coffe.img_url }}" alt="...">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ coffe.name }}</h5>
                                        <p class="card-text">
                                            地點： {{ coffe.location }}<br>
                                            座位： {{ coffe.seats }}<br>
                                            均價： {{ coffe.coffee_price }}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    
                    <div class="container col-md-6">
                        <div class="container position-fixed">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2483.4916203350494!2d-0.08962988416812337!3d51.50419607963442!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487603d933684165%3A0xabf43ad7f4ce48c8!2sScience%20Gallery%20London!5e0!3m2!1szh-TW!2stw!4v1617347406916!5m2!1szh-TW!2stw" width="650" height="720" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
        
        
        
    </main>

    {% for coffe in all_coffes %}
    <div class="modal fade" id="card{{ coffe.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-info">
                    <h5 class="modal-title" id="exampleModalLabel">google map</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-primary">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2483.4916203350494!2d-0.08962988416812337!3d51.50419607963442!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487603d933684165%3A0xabf43ad7f4ce48c8!2sScience%20Gallery%20London!5e0!3m2!1szh-TW!2stw!4v1617347406916!5m2!1szh-TW!2stw" width="450" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
                <div class="modal-footer bg-info">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

    <nav class="navbar fixed-bottom navbar-dark bg-primary">
        <div class="mx-auto order-0 text-white">
            © 2021 - Appformape Scientific Ltd
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</body>

</html>
